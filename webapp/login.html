<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript">

       function login(){
           let formData = new FormData(document.querySelector("#loginform"));
           let encData = new URLSearchParams(formData.entries());

           fetch("restservices/login", {
               method: "POST",
               body: encData
           })
               .then((response) => {
                   if (response.ok){
                       document.getElementById("loginButton").onclick = function () {
                           location.href = "filedatasysteem.html";
                       };
                       return response.json();}

                   else throw new Error("Dit is een ongeldige combinatie");
               })
               .then((data) => {
                   window.localStorage.setItem("JWT", data.JWT);
                   location.replace("filedatasysteem.html");
               })
               .catch((error) => {
                   console.log(error);
               })
       }


    </script>
</head>
<body>

<h2>Login Form</h2>
<div class="imgcontainer">
    <img src="/assets/unnamed.png" alt="test"  class="avatar">
</div>
<form id="loginform" >

        <input id="Username" type="text" placeholder="Enter Emailadres" name="Username" required />
        <input id="Password" type="password" placeholder="Enter Password" name="Password" required />
        <button type="button" class="button" value="login" id="loginButton" onclick="login()">Login</button>

</form>
</body>
</html>
